<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container my-4">
		<h2 class="text-center" th:text="${titulo}">Titulo</h2>
		
		<div class="d-flex justify-content-end my-3">
			<a th:href="@{/veterinarios/nuevo-veterinario}" class="btn btn-primary" th:text="${'Nuevo veterinario'}"></a>
		</div>

		<div class="row mt-3 mb-4">
			<div class="col mx-auto">
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="text-center">
							<th scope="col">Nombre</th>
							<th scope="col">Telefono</th>
							<th scope="col">Especialidad</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veterinario : ${veterinarios}" class="text-center">	
							<td th:text="${veterinario.nombre}">Nombre</td>
							<td th:text="${veterinario.telefono}">Telefono</td>
							<td th:text="${veterinario.especialidad}">Especialidad</td>
							<td>
								<a th:href="@{/veterinarios/editar-veterinario/} + ${veterinario.id}" 
									class="btn btn-primary" th:text="${'Editar'}"></a>
							</td>
							<td>
								<a th:href="@{/veterinarios/eliminar-veterinario/} + ${veterinario.id}" 
									class="btn btn-danger" th:text="${'Eliminar'}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- col -->
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

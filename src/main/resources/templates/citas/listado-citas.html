<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container my-5">
		<h2 class="text-center mt-3" th:text="${titulo}">Titulo</h2>
		
		<div class="d-flex justify-content-end my-3">
			<a th:href="@{/citas/nueva-cita}" class="btn btn-primary" 
			th:text="${'Nueva cita'}"></a>
		</div>

		<div class="row mt-3 mb-4">
			<div class="col mx-auto">
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="text-center">
							<th scope="col">Fecha Cita</th>
							<th scope="col">Mascota</th>							
							<th scope="col">Veterinario</th>
							<th scope="col">Valor Consulta</th>
							<th scope="col">Detalle</th>							
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cita : ${citas}" class="text-center">	
							<td th:text="${#calendars.format(cita.fechaCita,'dd MMMM yyyy')}">fecha Cita</td>
							<td th:text="${cita.mascota.nombre}">mascota</td>
							<td th:text="${cita.veterinario.nombre}">veterinario</td>
							<td th:text="${#numbers.formatDecimal(cita.valor, 0, 'COMMA', 3, 'POINT')}">valor</td>
							<td>
								<a  
									class="btn btn-success" th:text="${'Detalle'}"></a>
							</td>
							<td>
								<a  
									class="btn btn-danger" th:text="${'Editar'}"></a>
							</td>
							<td>
								<a  
									class="btn btn-primary" th:text="${'Eliminar'}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- col -->
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

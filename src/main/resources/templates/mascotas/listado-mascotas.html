<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container my-5">
		<h2 class="mt-3 text-center" th:text="${titulo}">Titulo</h2>
		
		<div class="d-flex justify-content-end my-3">
			<a class="btn btn-primary" th:text="${'Nueva Mascota'}"></a>
		</div>

		<div class="row mt-3 mb-4">
			<div class="col mx-auto">
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="text-center">
							<th scope="col">Nombre</th>
							<th scope="col">Tipo</th>
							<th scope="col">Fecha Nacimiento</th>
							<th scope="col">Propietario</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mascota : ${mascotas}" class="text-center">
							<td th:text="${mascota.nombre}">Telefono</td>	
							<td th:text="${mascota.tipoMascota}">Telefono</td>
							<td th:text="${#calendars.format(mascota.fechaNacimiento,'dd MMMM yyyy')}">Fecha Nacimiento</td>
							<td th:text="${mascota.propietario.nombre}">Propietario</td>
							<td>
								<a  
									class="btn btn-danger" th:text="${'Editar'}"></a>
							</td>
							<td>
								<a  
									class="btn btn-primary" th:text="${'Eliminar'}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- col -->
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

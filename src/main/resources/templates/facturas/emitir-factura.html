<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container my-5">
		<h2 class="text-center mt-3" th:text="${titulo}">Titulo</h2>

		<div class="row mt-5">
			<div class="col-md-8 mx-auto">
				<form>
					<div class="form-group">
						<label for="cita">Cita</label> <input type="text"
							class="form-control" id="cita" placeholder="cita">
					</div>
					<div class="form-group">
						<label for="medicamenteo">Medicamento</label> <input type="text"
							class="form-control" id="medicamento" placeholder="Medicamento">
					</div>
					<div class="form-group">
						<label for="precio">Precio</label> <input type="number"
							class="form-control" id="precio" placeholder="4300" step="any">
					</div>
					<div class="form-group">
						<label for="dosis">Dosis</label>
						<textarea class="form-control" id="dosis"
							rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Guardar Factura</button>
					
				</form>
			</div>
			<!-- col -->
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

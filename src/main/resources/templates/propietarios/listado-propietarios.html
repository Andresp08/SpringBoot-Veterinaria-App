<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container my-5">
		<h2 class="text-center mt-3" th:text="${titulo}"></h2>
		
		<div class="d-flex justify-content-end my-3">
			<a th:href="@{/propietarios/nuevo-propietario}" class="btn btn-primary" 
			th:text="${'Nuevo propietario'}"></a>
		</div>

		<div class="row mt-3 mb-4">
			<div class="col mx-auto">
				<table class="table table-striped table-bordered">
					<thead>
						<tr class="text-center">
							<th scope="col">Nombre</th>
							<th scope="col">Telefono</th>
							<th scope="col">Direcci√≥n</th>
							<th scope="col">Correo</th>
							<th scope="col">Editar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="propietario : ${propietarios}" class="text-center">	
							<td th:text="${propietario.nombre}">Nombre</td>
							<td th:text="${propietario.telefono}">Telefono</td>
							<td th:text="${propietario.direccion}">Direccion</td>
							<td th:text="${propietario.correo}">Correo</td>
							<td>
								<a  th:href="@{/propietarios/editar-propietario/} + ${propietario.id}"
									class="btn btn-danger" th:text="${'Editar'}"></a>
							</td>
							<td>
								<a  th:href="@{/propietarios/eliminar-propietario/} + ${propietario.id}"
									class="btn btn-primary" th:text="${'Eliminar'}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- col -->
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
